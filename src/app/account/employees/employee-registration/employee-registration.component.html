<form #f="ngForm" (ngSubmit)="onRegisterEmployee(f)">
  <mat-card class="register-card">
    <mat-card-header>Register new employee</mat-card-header>
    <mat-card-content>
      <div class="names">
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input
            matInput
            type="text"
            name="lastName"
            ngModel
            required
            #name = "ngModel">
          <mat-error *ngIf="name.hasError('required')">
            Surname required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="firstName"
            ngModel
            required
            #name = "ngModel">
          <mat-error *ngIf="name.hasError('required')">
            Name required
          </mat-error>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel">
        <mat-error *ngIf="email.hasError('required')">
          Email required
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          Invalid email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input
          matInput
          type="text"
          name="phoneNumber"
          ngModel
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password"
          ngModel
          required
          #password="ngModel">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">
          Password required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="passwordRepeat"
          ngModel
          required
          [appSamePasswords]="password"
          #passwordRepeat="ngModel">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordRepeat.hasError('required')">
          Password required
        </mat-error>
        <mat-error
          *ngIf="passwordRepeat.hasError('notSamePass') &&
               password.hasError('notSamePass') &&
               !passwordRepeat.hasError('required')">
          Passwords are not same
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
