<div class="orders" *ngIf="tableData">
  <mat-table [dataSource]="tableData">
    <ng-container matColumnDef="pos">
      <mat-header-cell *matHeaderCellDef>№</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.num}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>№</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.num}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Назва</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.coatModel.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Дата</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.createdAt}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Ціна</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.coatModel.price}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row [ngStyle]="{cursor: 'pointer'}" routerLinkActive="selected" [routerLink]="order.id" *matRowDef="let order; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<router-outlet></router-outlet>
