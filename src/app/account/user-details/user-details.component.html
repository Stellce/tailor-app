<mat-card>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <mat-card-header>Personal data</mat-card-header>
    <mat-card-content>
      <div class="field">
        <span>Date of birth</span>
        <mat-form-field>
          <mat-label>Date of birth</mat-label>
          <input
            [matDatepicker]="picker"
            name="birthDate"
            required
            matInput
            formControlName="birthDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
          <mat-error>Field required</mat-error>
        </mat-form-field>
      </div>
      <div class="field">
        <span>Phone number</span>
        <mat-form-field>
          <mat-label>Phone number</mat-label>
          <input
            name="phoneNumber"
            type="number"
            required
            matInput
            formControlName="phoneNumber">
          <mat-error>Field required</mat-error>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-header>Address</mat-card-header>
    <mat-card-content formGroupName="address">
      <div class="field" *ngFor="let addressField of newAddress; let i = index">
        <span>{{addressField.text}}</span>
        <mat-form-field>
          <mat-label>{{addressField.text}}</mat-label>
          <input
            [name]="addressField.name"
            [required]="addressField.name !== 'apartmentNumber'"
            [formControlName]="addressField.name"
            matInput>
          <mat-error>Field required</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
