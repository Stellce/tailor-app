<form [formGroup]="modelForm" (ngSubmit)="onSubmit()" *ngIf="modelForm">
  <mat-card>
    <mat-card-header>Нова модель</mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Тип халату</mat-label>
        <mat-select formControlName="coatType">
          <mat-option *ngFor="let coatType of coatTypes" [value]="coatType.coatType">{{coatType.text}}</mat-option>
        </mat-select>
        <mat-error *ngIf="modelForm.get('coatType').errors?.['required']">Тип халату обов'язковий</mat-error>
      </mat-form-field>
        <div>
          <button mat-button type="button" (click)="filePicker.click()">Вибрати фото</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
          <mat-error *ngIf="modelForm.get('image').errors?.['required']">Фотографiя не завантажена</mat-error>
        </div>
      <div class="image-preview" *ngIf="imagePreview && modelForm.get('image').valid">
        <img [src]="imagePreview" [alt]="modelForm.value.title">
      </div>
      <mat-form-field>
        <mat-label>Назва</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="modelForm.get('name').errors?.['required']">Поле обов'язкове</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Цiна</mat-label>
        <input matInput formControlName="price" type="number">
        <mat-error *ngIf="modelForm.get('price').errors?.['required']">Поле обов'язкове</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Посилання до вiдео на youtube</mat-label>
        <input matInput formControlName="videoUrl">
        <mat-error *ngIf="modelForm.get('videoUrl').errors?.['pattern']">Неправильне посилання</mat-error>
        <mat-error *ngIf="modelForm.get('videoUrl').errors?.['required']">Поле обов'язкове</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [ngStyle]="{'background': model?.name ? 'green' : ''}">{{model?.name ? 'Оновити' : 'Створити'}}</button>
      <button mat-raised-button color="warn" (click)="onDeleteModel()" type="button">Видалити</button>
    </mat-card-actions>
  </mat-card>
</form>
