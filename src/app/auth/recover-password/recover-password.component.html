<mat-card xmlns="http://www.w3.org/1999/html">
  <form #f="ngForm" (ngSubmit)="onRecover(f)" *ngIf="!token">
    <mat-card-header>
      <mat-card-title>Вiдновлення паролю</mat-card-title>
      <mat-card-subtitle>Будь ласка, введiть пошту, на неї буде вислане повiдомлення з подальшими дiями</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Пошта</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          required
          email
          #email = "ngModel">
        <mat-error *ngIf="email.hasError('required')">
          Введіть пошту
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          Неправильна пошта
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="register-button" mat-raised-button type="submit" color="primary">Вiдновити</button>
    </mat-card-actions>
  </form>
  <form #f="ngForm" (ngSubmit)="onPasswordChange(f)" *ngIf="token">
    <mat-card-header>
      <mat-card-title>Змiна паролю</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Новий пароль</mat-label>
        <input
          matInput
          [type]="hide1 ? 'password' : 'text'"
          name="password"
          ngModel
          required
          #password = "ngModel">
        <button mat-icon-button matSuffix type="button" (click)="hide1 = !hide1" [attr.aria-label]="'Сховати пароль'">
          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">
          Введіть пароль
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Підтвердити пароль</mat-label>
        <input
          matInput
          [type]="hide2 ? 'password' : 'text'"
          name="passwordRepeat"
          ngModel
          required
          [appSamePasswords]="password"
          #passwordRepeat = "ngModel">
        <button mat-icon-button matSuffix type="button" (click)="hide2 = !hide2" [attr.aria-label]="'Сховати пароль'">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordRepeat.hasError('required')">
          Введiть пароль
        </mat-error>
        <mat-error
          *ngIf="passwordRepeat.hasError('notSamePass') &&
             password.hasError('notSamePass') &&
             !passwordRepeat.hasError('required')">
          Паролi не спiвпадають
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="register-button" mat-raised-button type="submit" color="primary">Змiнити</button>
    </mat-card-actions>
  </form>
</mat-card>
