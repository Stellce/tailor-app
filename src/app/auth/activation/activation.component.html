<mat-card *ngIf="isActivated">
  <div class="activation-image">
    <img [src]="activationDonePath" alt="Account activated">
  </div>
  <span>
    Account activated
  </span>
  <button mat-raised-button color="primary" [routerLink]="['/', 'categories']">Catalog</button>
</mat-card>
<mat-card *ngIf="isActivated === undefined">
  <div class="activation-image">
    <mat-spinner></mat-spinner>
  </div>
  <span>
    Checking...
  </span>
</mat-card>
<mat-card *ngIf="!isActivated && isActivated !== undefined">
  <div class="activation-image">
    <img [src]="activationFailedPath" alt="Account wasn't activated">
  </div>
  <span>
    Invalid link
  </span>
</mat-card>
