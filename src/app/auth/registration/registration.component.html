<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card xmlns="http://www.w3.org/1999/html" *ngIf="!isLoading">
  <form #f="ngForm" (ngSubmit)="onRegister(f)">
  <mat-card-header>
    <mat-card-title>Реєстрація</mat-card-title>
    <mat-card-subtitle>Будь ласка, зареєструйтеся, якщо ви тут вперше, або <a [routerLink]="['/', 'login']">увійдіть</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="names">
      <mat-form-field>
        <mat-label>Прiзвище</mat-label>
        <input
          matInput
          type="text"
          name="lastName"
          ngModel
          required
          #surname = "ngModel">
        <mat-error *ngIf="surname.hasError('required')">
          Введіть прiзвище
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ім'я</mat-label>
        <input
          matInput
          type="text"
          name="firstName"
          ngModel
          required
          #name = "ngModel">
        <mat-error *ngIf="name.hasError('required')">
          Введіть ім'я
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Пошта</mat-label>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        required
        email
        #email = "ngModel">
      <mat-error *ngIf="email.hasError('required')">
        Введіть пошту
      </mat-error>
      <mat-error *ngIf="email.hasError('email')">
        Неправильна пошта
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="password"
        ngModel
        required
        #password = "ngModel">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Сховати пароль'">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.hasError('required')">
        Введіть пароль
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Підтвердити пароль</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="passwordRepeat"
        ngModel
        required
        [appSamePasswords]="password"
        #passwordRepeat = "ngModel">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Сховати пароль'">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordRepeat.hasError('required')">
        Введiть пароль
      </mat-error>
      <mat-error
        *ngIf="passwordRepeat.hasError('notSamePass') &&
               password.hasError('notSamePass') &&
               !passwordRepeat.hasError('required')">
        Паролi не спiвпадають
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="registerButton" mat-raised-button type="submit" color="primary">Зареєструватися</button>
  </mat-card-actions>
  </form>
</mat-card>
