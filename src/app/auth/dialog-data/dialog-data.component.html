<h1 mat-dialog-title>Данi клiєнта</h1>
<div mat-dialog-content>
  <form #clientForm="ngForm" (ngSubmit)="onSendClientForm(clientForm)">
    <mat-form-field>
      <mat-label>Прiзвище</mat-label>
      <input type="text" name="lastName" matInput required [(ngModel)]="newCustomer.lastName" #lastName="ngModel">
      <mat-error *ngIf="lastName.hasError('required')">Поле обов'язкове</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Iм'я</mat-label>
      <input type="text" name="firstName" matInput required [(ngModel)]="newCustomer.firstName" #firstName="ngModel">
      <mat-error *ngIf="firstName.hasError('required')">Поле обов'язкове</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пошта</mat-label>
      <input type="email" name="email" matInput required [(ngModel)]="newCustomer.email" #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Поле обов'язкове</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input type="text" name="password" matInput required [(ngModel)]="newCustomer.password" #password="ngModel">
      <mat-error *ngIf="password.hasError('required')">Поле обов'язкове</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Телефон</mat-label>
      <input type="text" name="phoneNumber" matInput required [(ngModel)]="newCustomer.phoneNumber" #phoneNumber="ngModel">
      <mat-error *ngIf="phoneNumber.hasError('required')">Поле обов'язкове</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Замовити</button>
  </form>
</div>
