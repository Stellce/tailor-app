<h1 mat-dialog-title>Client data</h1>
<div mat-dialog-content>
  <form #clientForm="ngForm" (ngSubmit)="onSendClientForm(clientForm)">
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input type="text" name="lastName" matInput required [(ngModel)]="newCustomer.lastName" #lastName="ngModel">
      <mat-error *ngIf="lastName.hasError('required')">Fiel required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" name="firstName" matInput required [(ngModel)]="newCustomer.firstName" #firstName="ngModel">
      <mat-error *ngIf="firstName.hasError('required')">Required field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" name="email" matInput required [(ngModel)]="newCustomer.email" #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Required field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="text" name="password" matInput required [(ngModel)]="newCustomer.password" #password="ngModel">
      <mat-error *ngIf="password.hasError('required')">Required field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input type="text" name="phoneNumber" matInput required [(ngModel)]="newCustomer.phoneNumber" #phoneNumber="ngModel">
      <mat-error *ngIf="phoneNumber.hasError('required')">Required field</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Order</button>
  </form>
</div>
